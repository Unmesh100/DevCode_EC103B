<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(images/home-bg-2.jpg);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: flex-start; /* Move form to the left side */
            align-items: center;
            padding-left: 50px; /* Adjust this value as needed */
        }
        .container {
            text-align: center;
        }
        .container form {
            margin-top: 20px;
            padding: 30px; /* Increased padding */
            border: 1px solid #ccc;
            border-radius: 10px; /* Increased border radius */
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Increased box shadow */
            width: 400px; /* Increased width of the form */
        }
        .container form label,
        .container form input,
        .container form button {
            display: block;
            margin-bottom: 20px; /* Increased margin bottom */
            width: 100%; /* Make inputs and button full-width */
            font-size: 16px; /* Increased font size */
        }
        .container form button {
            font-size: 18px; /* Increased font size of the button */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paragraph">
            <form id="loginForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Password:', password);

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
